<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>hjg2pdf</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="center-text heading row">
        <div class="column">
          <h1>LÃ©on-Dufour a PDF</h1>
          <h5 class="subtitle">Descarge la palabra y sus lecturas en pdf.</h5>
        </div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="column four"></div>
        <div class="column four">
          <input class="input u-full-width" type="text" placeholder="Ingrese su Palabra" id="palabra">
          <button class="u-full-width button-primary" type="button" name="button" id="buscar" onclick="hjg2pdf.main (document.getElementById('palabra').value)">Buscar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="column">
        <p id="mensaje"></p>
      </div>
    </div>

    <script src='hjg2pdf.js'></script>
    <script>
      console.warn('hjg2pdf is loading...');
      hjg2pdf.load({
        threadWorkers: 4
      }).then(function() {
        console.log('Finished loading hjg2pdf!');
        console.log(hjg2pdf.listFiles('/files'));
        hjg2pdf.runFileAsync('hjg2pdf.py', {
          cwd: '/files',
          env: {},
          args: ['agua']
        });
      });
    </script>
  </body>

</html>
